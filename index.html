<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bajukita Webstite - Shopping Cart</title>
    <!-- Link To CSS -->
    <link rel="stylesheet" href="style.css">
    <!-- Box Icons -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
<!-- Header -->

<header>
  <!-- Nav -->
  <div class="nav container">
   <a href="#" class="logo">BAJUKITA</a>
   <!-- Cart-Icon -->
   <i class='bx bx-shopping-bag' id="cart-icon">
    <span id="cart-counter">0</span></i>
   <!-- Cart -->
   <div class="cart">
    <h2 class="cart-title">Your Cart</h2>
    <!-- Content -->
    <div class="cart-content">
    
    </div>
    <!-- Total -->
    <div class="total">
      <div class="total-title">Total</div>
      <div class="total-price">$0</div>
    </div>
    <!-- Buy button -->
    <button type="button" class="btn-buy">Buy Now</button>
    <!-- Cart Closer -->
    <i class='bx bx-x' id='close-cart'></i>
     
   </div>
  </div>
</header>
<!--Shop -->
<section class="shop container">
 <h2 class="section-title">Shop Products</h2>
  <!--Content -->
  <div class="shop-content">
    <!-- Box 1 -->
    <div class="product-box">
     <img src="img/product1.jpg" alt="" class="product-img">
     <h2 class="product-title">Tropical Blue</h2> 
     <span class="price">$25</span>
     <i class='bx bx-shopping-bag add-cart'></i>
    </div>
     <!-- Box 2 -->
     <div class="product-box">
      <img src="img/product2.jpg" alt="" class="product-img">
      <h2 class="product-title">Charming luxury</h2> 
      <span class="price">$100</span>
      <i class='bx bx-shopping-bag add-cart'></i>
     </div>
      <!-- Box 3 -->
    <div class="product-box">
      <img src="img/product3.jpg" alt="" class="product-img">
      <h2 class="product-title">dazzling white</h2> 
      <span class="price">$45</span>
      <i class='bx bx-shopping-bag add-cart'></i>
     </div>
      <!-- Box 4 -->
    <div class="product-box">
      <img src="img/product4.jpg" alt="" class="product-img">
      <h2 class="product-title">Black rose red</h2> 
      <span class="price">$24.04</span>
      <i class='bx bx-shopping-bag add-cart'></i>
     </div>
      <!-- Box 5 -->
    <div class="product-box">
      <img src="img/product5.jpg" alt="" class="product-img">
      <h2 class="product-title">Ocean Blush Attire</h2> 
      <span class="price">$50</span>
      <i class='bx bx-shopping-bag add-cart'></i>
     </div>
      <!-- Box 6 -->
    <div class="product-box">
      <img src="img/product6.jpg" alt="" class="product-img">
      <h2 class="product-title">Ros√© Petal Couture</h2> 
      <span class="price">$50</span>
      <i class='bx bx-shopping-bag add-cart'></i>
     </div>
      <!-- Box 7 -->
    <div class="product-box">
      <img src="img/product7.jpg" alt="" class="product-img">
      <h2 class="product-title">Floral Ivory Attire</h2> 
      <span class="price">$70</span>
      <i class='bx bx-shopping-bag add-cart'></i>
     </div>
      <!-- Box 8 -->
    <div class="product-box">
      <img src="img/product8.jpg" alt="" class="product-img">
      <h2 class="product-title">Celestia Blue Blush</h2> 
      <span class="price">$45</span>
      <i class='bx bx-shopping-bag add-cart'></i>
     </div>

    </div>

</section>

<!-- Link To Js -->
<script src="main.js"></script>

</body>
</html>
